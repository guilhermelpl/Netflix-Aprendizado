<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
            <div class="logo">
            <a href="#"> <img src="Assets/imgs/netflixlogo.png" alt=""> </a>
            </div>
    </div>

    <div class="login-body">
        <div class="card-login">
           <h2>Entrar</h2> 
           <form>
             <div class="input-box">
                <input  required type="text" placeholder="Email ou número de telefone">
             </div>

             <div class="input-box">
                <input required type="password" placeholder="Senha"> </div>           
            <div>
                <button class="submit"> Entrar </button>
            </div>
           </form>

           <div class="support">
             <div class="remember">
                <span> <input type="checkbox" style="margin: 0; padding: 0; height: 13px;"> </span>
                <span> Lembre-se de mim</span> 
             </div>
             
             
             <div class="Help">
                <a href="https://www.netflix.com/br/LoginHelp" target="_blank"> Precisa de ajuda?</a>
             </div>
             
            </div>
            
             <div class="Login-footer">
             
                <div class="login-facebook">
                  <span>
                    <img height="20px" src="Assets/imgs/Facebook_logo.png" alt="#">
                    <span> <a href="https://pt-br.facebook.com/" target="_blank"> Conectar com o facebook</a></span>
                  </span> </div>

                  <div class="sign-up">
                    <p> Novo por aqui? <a href="https://www.netflix.com/br/" target="_blank"> Assine agora.</a> </p>
                  </div>

                <div class="terms">
                    <p> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#"> Saiba mais.</a></p>
                </div>
             </div> 
        
        </div>
    
    </div>
</body>
</html>
